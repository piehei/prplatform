{% extends "base.html" %}
{% load static %}

{% block title %}Course: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h2>Course: {{ object.name }}</h2>

      <div class="list-group">
        {% for teacher in teachers_list %}
          <div class="list-group-item">
            {{ teacher.name }}
          </div>
        {% endfor %}
      </div>

    </div>
  </div>

</div>
{% endblock content %}
