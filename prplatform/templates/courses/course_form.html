{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Course details{% endblock %}

{% block content %}
  <h1>Update course details</h1>
  <form class="form-horizontal" method="post" action="{% url 'courses:update' object.base_course.url_slug object.url_slug %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
