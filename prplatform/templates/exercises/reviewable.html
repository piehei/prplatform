

{% block content %}

  <div style="background:lightyellow;"
       class="card card-body mb-4">

      <h5>To peer-review:</h5>

      {% if reviewable.text %}

        {{ reviewable.text }}

      {% else %}

        {% load pygmentify %}
        {% pygment %}
          <!-- TODO: general implementation for any contents -->
          <pre lang="python"
               class="codebox">{{ filecontents }}</pre>
        {% endpygment %}

      {% endif %}

  </div>

{% endblock %}
